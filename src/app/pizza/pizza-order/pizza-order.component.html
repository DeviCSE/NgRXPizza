<h1> Welcome to NgRX Pizza</h1>

<section *ngFor="let pizza of pizzas$ | async">
  <h2> Pizza ID: {{ pizza.id}}</h2>
  <h2> Size: {{ pizza.size}}</h2>

  <button *ngIf="pizza.size === 'small'" (click)="updatePizza(pizza.id, 'large')">
    Update to large
  </button>

  <button *ngIf="pizza.size === 'large'" (click)="updatePizza(pizza.id, 'small')">
    Update to small
  </button>
  <button (click)="deletePizza(pizza.id)" >Delete</button>
</section>

<button (click)="createPizza()" >Create</button>
